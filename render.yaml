# render.yaml
# Blueprint de PRODUCCIÓN para n8n con discos persistentes.

services:
  # 1. Base de Datos PostgreSQL como Servicio Privado con Disco Persistente
  - type: pserv
    name: n8n-postgres
    runtime: docker
    image:
      url: postgres:15
    # CAMBIO 1: Usamos el plan 'starter' que permite discos.
    plan: starter
    # CAMBIO 2: Añadimos el disco persistente. Aquí es donde se guardarán tus datos.
    disk:
      name: n8n-postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 10
    envVars:
      - key: POSTGRES_DB
        value: n8n
      - key: POSTGRES_USER
        value: n8n_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # 2. Servicio Web Principal de n8n
  - type: web
    name: n8n
    plan: starter
    runtime: image
    image:
      url: n8nio/n8n
    healthCheckPath: /healthz
    envVars:
      # --- Conexión a la Base de Datos PERSISTENTE ---
      - key: DB_TYPE
        value: postgresdb
      # CAMBIO 3: Se cambia 'fromDatabase' por 'fromService' para apuntar al nuevo pserv.
      - key: DB_POSTGRESDB_HOST
        fromService:
          type: pserv
          name: n8n-postgres
          envVarKey: INTERNAL_HOST
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        fromService:
          type: pserv
          name: n8n-postgres
          envVarKey: POSTGRES_DB
      - key: DB_POSTGRESDB_USER
        fromService:
          type: pserv
          name: n8n-postgres
          envVarKey: POSTGRES_USER
      - key: DB_POSTGRESDB_PASSWORD
        fromService:
          type: pserv
          name: n8n-postgres
          envVarKey: POSTGRES_PASSWORD
      - key: DB_POSTGRESDB_SSL
        value: "false"

      # --- Configuración General (se mantiene igual) ---
      - key: N8N_HOST
        value: ${RENDER_EXTERNAL_URL}
      - key: WEBHOOK_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: GENERIC_TIMEZONE
        value: "America/Caracas"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_MAX_AGE
        value: "2160"
      - key: N8N_RUNNERS_ENABLED
        value: "true"
      - key: N8N_BLOCK_ENV_ACCESS_IN_NODE
        value: "false"
      - key: N8N_GIT_NODE_DISABLE_BARE_REPOS
        value: "true"