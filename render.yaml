# render.yaml
# Blueprint para desplegar n8n en Render.com (v8, Corrección final del validador)

# 1. Definición de la Infraestructura de Base de Datos
databases:
  - name: n8n-postgres
    plan: free
    databaseName: n8n
    user: n8n_user

# 2. Definición de los Servicios de Aplicación
services:
  # Servicio Web Principal de n8n
  - type: web
    name: n8n
    plan: free
    # CORRECCIÓN: Se añade 'runtime: docker' de nuevo para cumplir con la validación.
    runtime: docker
    image:
      url: n8nio/n8n # Se sigue usando la imagen oficial y pre-compilada.
    healthCheckPath: /healthz
    envVars:
      # --- Conexión a la Base de Datos Gestionada ---
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-postgres
          property: host
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-postgres
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-postgres
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-postgres
          property: password
      - key: DB_POSTGRESDB_SSL
        value: "false"

      # --- Configuración General de n8n ---
      - key: N8N_HOST
        value: ${RENDER_EXTERNAL_URL}
      - key: WEBHOOK_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: GENERIC_TIMEZONE
        value: "America/Caracas"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_MAX_AGE
        value: "2160"