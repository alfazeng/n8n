# render.yaml
# Blueprint para desplegar n8n en el plan GRATUITO de Render.com
# ADVERTENCIA: La base de datos y Redis en esta configuración no son persistentes.
# Los datos se borrarán en cada reinicio del servicio. Apto solo para pruebas.

services:
  # 1. Base de Datos PostgreSQL Gestionada por Render (compatible con el plan gratuito)
  - type: db
    name: n8n-postgres
    # Para el tipo 'db', el plan gratuito es la opción por defecto.
    plan: free
    databaseName: n8n
    user: n8n_user

  # 2. Redis para caché (Sin disco, datos efímeros)
  - type: pserv
    name: n8n-redis
    image:
      url: redis:7
    plan: free
    # Se ha eliminado el bloque 'disk' para cumplir con las restricciones del plan gratuito.

  # 3. Servicio Web Principal de n8n
  - type: web
    name: n8n
    runtime: docker
    repo: https://github.com/alfazeng/n8n.git # Apunta a tu fork
    autoDeploy: true
    branch: master # Especificamos la rama correcta
    dockerfilePath: ./docker/images/n8n/Dockerfile
    plan: free
    dockerCommand: "n8n"
    healthCheckPath: /healthz
    envVars:
      # --- Conexión a la Base de Datos Gestionada ---
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromService:
          type: db
          name: n8n-postgres
          property: host
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        fromService:
          type: db
          name: n8n-postgres
          property: database
      - key: DB_POSTGRESDB_USER
        fromService:
          type: db
          name: n8n-postgres
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromService:
          type: db
          name: n8n-postgres
          property: password
      - key: DB_POSTGRESDB_SSL
        value: "false"

      # --- Conexión a Redis ---
      - key: N8N_CACHE_ENABLED
        value: "true"
      - key: QUEUE_BULL_REDIS_HOST
        fromService:
          type: pserv
          name: n8n-redis
          envVarKey: INTERNAL_HOST
      - key: QUEUE_BULL_REDIS_PORT
        value: "6379"

      # --- Configuración General de n8n ---
      - key: N8N_HOST
        value: ${RENDER_EXTERNAL_URL}
      - key: WEBHOOK_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: GENERIC_TIMEZONE
        value: "America/Caracas"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_MAX_AGE
        value: "2160"