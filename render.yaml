# render.yaml
# Blueprint de producci贸n para n8n, con configuraci贸n a prueba de futuro.

# 1. Base de Datos
databases:
  - name: n8n-postgres
    plan: free # Cambia a 'starter' o superior para persistencia real.
    databaseName: n8n
    user: n8n_user

# 2. Servicio Web
services:
  - type: web
    name: n8n
    plan: starter
    runtime: image
    image:
      url: n8nio/n8n
    healthCheckPath: /healthz
    envVars:
      # --- Conexi贸n a la Base de Datos ---
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-postgres
          property: host
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-postgres
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-postgres
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-postgres
          property: password
      - key: DB_POSTGRESDB_SSL
        value: "false"

      # --- Configuraci贸n General de n8n ---
      - key: N8N_HOST
        value: ${RENDER_EXTERNAL_URL}
      - key: WEBHOOK_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: GENERIC_TIMEZONE
        value: "America/Caracas"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_MAX_AGE
        value: "2160"

      # --- NUEVO: Variables para Futura Compatibilidad y Seguridad ---
      - key: N8N_RUNNERS_ENABLED
        value: "true"
      - key: N8N_BLOCK_ENV_ACCESS_IN_NODE
        value: "false"
      - key: N8N_GIT_NODE_DISABLE_BARE_REPOS
        value: "true"